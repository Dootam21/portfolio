<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="image/favicon/android-icon-144x144.png" type="image/gif" sizes="16x16">>
    <link rel="stylesheet" href="style.css">
    <title>Duc Tam | Portfolio</title>
</head>

<body>
    <div class="navbar-header">
        <ul class="top_bar">
            <li class="nav-items"><a href="#">Home</a></li>
            <li class="nav-items"><a href="#">About me</a></li>
            <li class="nav-items"><a href="#">Work</a></li>
            <li class="nav-items"><a href="#">Contact</a></li>
            <li class="switch">
                <p class="m-0 txt-mode">Dark Mode</p>
                <label class="toggle">
                    <input type="checkbox" checked>
                    <span class="slider round"></span>
                </label>
            </li>
        </ul>
    </div>
    <div class="container-fluid p-0">
        <div class="hero">
            <div class="img-top">
                <img src="image/top.png" alt="">
            </div>
            <div class="img-bot">
                <img src="image/bot1.png" alt="">
            </div>
            <div class="navbar-response">
                <div class="nav-items home">
                    <a href=""><i class="fa-solid fa-house"></i></a>
                </div>
                <div class="nav-items user">
                    <a href=""><i class="fa-solid fa-user"></i></a>
                </div>
                <div class="nav-items work">
                    <a href=""><i class="fa-solid fa-briefcase"></i></a>
                </div>
                <div class="nav-items contact">
                    <a href=""><i class="fa-solid fa-phone"></i></a>
                </div>
                <div class="nav-items search">
                    <a href=""><i class="fa-solid fa-magnifying-glass"></i></a>
                </div>
            </div>
            <div class="content">
                <h1>Front-End Developer</h1>
                <h1 class="name">I'm Nguyen Duc Tam</h1>
                <div class="box">
                </div>
                <div class="button-promotion">
                    <button class="btn_contact">Contact me</button>
                    <button class="btn_mycv">My CV</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.min.js"
        integrity="sha512-rpLlll167T5LJHwp0waJCh3ZRf7pO6IT1+LZOhAyP6phAirwchClbTZV3iqL3BMrVxIYRbzGTpli4rfxsCK6Vw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>

</html>
